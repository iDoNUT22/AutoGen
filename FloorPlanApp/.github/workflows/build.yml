name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip python3-dev \
                              libffi-dev build-essential git libssl-dev \
                              libjpeg-dev zlib1g-dev pkg-config libgl1-mesa-dev \
                              libgles2-mesa-dev libsqlite3-dev libpng-dev \
                              libopencv-dev libtiff-dev
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Initialize and Build APK
        run: |
          buildozer init
          cp buildozer.spec buildozer.spec.bak
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: floorplan-debug-apk
          path: bin/*.apk
