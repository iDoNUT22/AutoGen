name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      # üîÅ Checkout the code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # üìÖ Get current date for daily cache key
      - name: Get Date
        id: get-date
        run: |
          echo "date=$(date -u +%Y%m%d)" >> $GITHUB_OUTPUT
        shell: bash

      # üß† Cache global Buildozer cache (Python wheels, downloads)
      - name: Cache Buildozer Global Directory
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-global-

      # üß† Cache per-day build directory (faster incremental builds)
      - name: Cache Buildozer Build Directory
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ steps.get-date.outputs.date }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # üõ†Ô∏è Run Buildozer (Android debug APK)
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable

      # üì¶ Upload the generated APK
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-debug.apk
          path: ${{ steps.buildozer.outputs.filename }}
          if-no-files-found: error
