<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Floor Plan Prototype</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Floor Plan Designer</h1>
  </header>
  
  <div class="container">
    <div class="toolbar">
      <!-- Dimensions Section -->
      <div class="toolbar-section">
        <h3 class="section-title"><i class="fas fa-ruler-combined"></i> Room Dimensions</h3>
        <div class="input-group">
          <label for="x">X (m):</label>
          <input type="number" id="x" value="1.25" step="0.25" />
        </div>
        <div class="input-group">
          <label for="y">Y (m):</label>
          <input type="number" id="y" value="1.25" step="0.25" />
        </div>
        <div class="input-group">
          <label for="width">Width (m):</label>
          <input type="number" id="width" value="5" step="0.25" />
        </div>
        <div class="input-group">
          <label for="height">Height (m):</label>
          <input type="number" id="height" value="3.75" step="0.25" />
        </div>
        <div class="controls-grid">
          <button id="addRoomBtn" class="btn"><i class="fas fa-plus"></i> Add Room</button>
          <button id="addHouseBorderBtn" class="btn"><i class="fas fa-home"></i> Add Border</button>
          <button id="addWallBtn" class="btn"><i class="fas fa-border-style"></i> Add Wall</button>
        </div>
      </div>
      
      <!-- Appliances Section -->
      <div class="toolbar-section">
        <h3 class="section-title"><i class="fas fa-blender-phone"></i> Add Appliances</h3>
        <select id="applianceType">
          <option value="">--Select Appliance--</option>
          <option value="bed-single">Single Bed</option>
          <option value="bed-double">Double Bed</option>
          <option value="bed-queen">Queen Bed</option>
          <option value="bed-king">King Bed</option>
          <option value="table">Dining Table</option>
          <option value="sofa">Sofa</option>
          <option value="fridge">Fridge</option>
          <option value="sink">Sink</option>
          <option value="toilet">Toilet</option>
          <option value="door">Door</option>
          <option value="window">Window</option>
          <option value="shower">Shower</option>
          <option value="flat-tv">Flat TV</option>
          <option value="gas-stove">Gas Stove</option>
          <option value="side-table">Side Table</option>
          <option value="bathtub">Bathtub</option>
        </select>
      </div>
      
      <!-- Tools Section -->
      <div class="toolbar-section">
        <h3 class="section-title"><i class="fas fa-tools"></i> Edit Tools</h3>
        <div class="controls-grid">
          <button id="rotateBtn" class="btn"><i class="fas fa-sync-alt"></i> Rotate</button>
          <button id="deleteBtn" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</button>
          <button id="undoBtn" class="btn"><i class="fas fa-undo"></i> Undo</button>
          <button id="redoBtn" class="btn"><i class="fas fa-redo"></i> Redo</button>
        </div>
      </div>
      
      <!-- File Operations -->
      <div class="toolbar-section">
        <h3 class="section-title"><i class="fas fa-file"></i> File Operations</h3>
        <div class="controls-grid">
          <button id="saveBtn" class="btn btn-success"><i class="fas fa-save"></i> Save</button>
          <button id="importBtn" class="btn"><i class="fas fa-file-import"></i> Import</button>
        </div>
      </div>
      
      <!-- Generate Button -->
      <div class="toolbar-section">
        <button id="generateBtn" class="btn btn-success"><i class="fas fa-magic"></i> Generate Floor Plan</button>
      </div>
      
      <!-- Presets Section -->
      <div class="toolbar-section">
        <h3 class="section-title"><i class="fas fa-layer-group"></i> Room Presets</h3>
        <div class="preset-group">
          <button id="preset-room" class="btn preset-btn"><i class="fas fa-cube"></i> Insert Room</button>
          <button id="preset-kitchen" class="btn preset-btn"><i class="fas fa-utensils"></i> Insert Kitchen</button>
          <button id="preset-livingroom" class="btn preset-btn"><i class="fas fa-couch"></i> Living Room</button>
          <button id="preset-bathroom" class="btn preset-btn"><i class="fas fa-bath"></i> Bathroom</button>
        </div>
      </div>
    </div>

    <div class="canvas-container">
      <canvas id="floorCanvas" width="1200" height="800"></canvas>
      <div class="status-bar">
        <span>Grid: 20px | Rotation: 0Â°</span>
        <span>Selected: None</span>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
