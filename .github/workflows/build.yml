name: Build APK (No aidl Required)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      # Add SDK tools to PATH
      PATH: ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin:${{ env.ANDROID_SDK_ROOT }}/platform-tools:$JAVA_HOME/bin:$PATH
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt update -y
          sudo apt install -y \
            openjdk-17-jdk \
            libffi-dev libssl-dev \
            libglib2.0-dev libsm6 libxext6 \
            python3-pip build-essential ccache

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install Cython
          pip install https://github.com/kivy/buildozer/archive/refs/heads/master.zip  # Latest Buildozer (1.4+)

      - name: Initialize Buildozer if Needed
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Install Android SDK (without aidl dependency)
        run: |
          # Create SDK directory
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          mkdir -p $ANDROID_SDK_ROOT/licenses

          # Download commandlinetools (latest)
          cd /tmp
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
          unzip -q commandlinetools-linux-*.zip
          # Copy only the tools (not the wrapper folder)
          cp -r cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/ || true
          rm -rf $ANDROID_SDK_ROOT/cmdline-tools/latest/cmdline-tools

          # Accept licenses (critical!)
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > $ANDROID_SDK_ROOT/licenses/android-sdk-preview-license

          # Install components (uses modern tools â€” no aidl needed)
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT --install "platform-tools" "platforms;android-31"
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT --install "build-tools;34.0.0"
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT --install "ndk;25.1.8937393"  # NDK 25+ avoids legacy aidl
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT --install "cmake;3.10.2.4988404"

      - name: Build APK (Debug)
        run: |
          # Make sure scripts are executable
          chmod +x $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/*
          chmod +x $ANDROID_SDK_ROOT/platform-tools/*
          # Run Buildozer
          buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
